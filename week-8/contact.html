<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Twiga Blog</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Twiga Blog</a>
      <button id="nav-toggle-5" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav-5">☰</button>
      <nav id="primary-nav-5" class="primary-nav" aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <form id="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required minlength="2">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required minlength="10"></textarea>

      <button type="submit" class="btn">Send</button>
      <p id="contact-feedback" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-5"></span> Twiga Savanna</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
